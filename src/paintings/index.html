---
layout: gallery
---

<section class="mt-15 w-full max-w-2xl grid grid-cols-1 lg:grid-cols-2 gap-4 my-8 px-4 lg:mx-0">
    {% set postslist = collections.post %}

    {% for post in postslist | reverse %}
    <div class="m-auto px-4 py-8 max-w-xl  transform transition duration-500 hover:scale-110">
        <a href="{{post.url | url}}">
            <div class="bg-white shadow-2xl">
                <div>
                    <img
                        src="/static{{post.data.image}}">
                </div>
                <div class="px-4 py-2 mt-2 bg-white">
                    <h2 class="font-bold text-2xl text-gray-800">{{post.data.title}}</h2>
                    <p class="sm:text-sm text-xs text-gray-700 px-2 mr-1 my-3">
                        {{post.data.description}}
                    </p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</section>
