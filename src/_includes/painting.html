---
layout: default
prism: true
spotlight: true
---

<div class="container max-w-4xl mt-6  px-6">
    <div class="pb-5 mb-5 border-b border-gray-100">
        <h1 class="font-bold text-5xl m-5 text-center">{{title}}</h1>
        <p>{{description}}</p>
        <p class="shadow-2xl m-5 bg-white">
            <a href="/static{{ image }}" data-description="{{description}}" class="spotlight">
                <img src="/static{{ image }}" alt="{{ title }}" class=" rounded-md">
            </a>
        </p>

    </div>
    <article class="prose lg:prose-xl my-4 mx-auto">
        {{ content | safe }}</article>

</div>
