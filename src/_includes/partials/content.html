<div class="w-full grid grid-cols-1 lg:grid-cols-2 gap-4 my-8 px-4 lg:mx-0 left-0 right-0">

    {% if quicklinks.links %}

    {% for item in quicklinks.links %}
    <div class="m-auto px-4 py-8 max-w-xl transform transition duration-500 hover:scale-110">
        <a href="{{item.url}}">
            <div class="bg-white shadow-2xl rounded-sm">
                <div class="relative pb-2/3">
                    <img
                        src="{{item.img}}?nf_resize=smartcrop&w=400&h=400" class="h-60 w-full object-cover rounded-sm">
                </div>
                <div class="px-4 py-2 mt-2 bg-white  rounded-sm">
                    <h2 class="font-bold text-2xl text-gray-800">{{item.title}}</h2>
                    <p class="sm:text-sm text-xs text-gray-700 px-2 mr-1 my-3">
                        {{item.desc}}
                    </p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}

    {% endif %}

</div>
